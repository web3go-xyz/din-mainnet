language: "en"
early_access: false
reviews:
  high_level_summary: true
  poem: true
  review_status: true
  collapse_walkthrough: false
  path_filters:
    - "!**/*.json"
    - "!op-bindings/bindings/**"
  path_instructions:
    - path: "**.sol"
      instructions: "Focus on the following areas:
        - Security
        - Identifying test cases which are lacking
        - Removing unnecessary code
      "
  auto_review:
    enabled: true
    drafts: false
    base_branches:
      - "develop"
      - "feat/*"
chat:
  auto_reply: true
